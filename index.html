<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="myscripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="display-container">
            <div class="display-all">test + test</div>
            <div class="display-value">test</div>
        </div>
        <div class="buttons-container">
            <div class="first-col">
                <div class="clear-entry button">CE</div>
                <div class="seven button">7</div>
                <div class="four button">4</div>
                <div class="one button">1</div>
                <div class="negative button">+/-</div>
            </div>
            <div class="second-col">
                <div class="clear button">C</div>
                <div class="eight button">8</div>
                <div class="five button">5</div>
                <div class="two button">2</div>
                <div class="zero button">0</div>
            </div>
            <div class="third-col">
                <div class="multiply button">X</div>
                <div class="nine button">9</div>
                <div class="six button">6</div>
                <div class="three button">3</div>
                <div class="decimal button">.</div>
            </div>
            <div class="fourth-col">
                <div class="divide button">/</div>
                <div class="subtract button">-</div>
                <div class="addition button">+</div>
                <div class="equal button">=</div>
            </div>
        </div>
    </div>
</body>
</html>
